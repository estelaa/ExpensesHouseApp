<div class="row" style="height:100%">
    <div class="col-xs sidevar">
         <app-menu></app-menu>
    </div>  
    <div class="col">
      <div class="container-details">
        <div *ngIf="product">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-tittle">{{product.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{product.username}}</h6>
              <p class="card-text"><b>Cost: </b>{{product.price}} â‚¬ <br> 
                  <b>Date: </b>{{product.date}}<br> <b>Type: </b>{{product.type}}<br> </p>
            </div>
            <div *ngIf="!isEdit">
              <button type="submit" class="btn btn-success btn-back" (click)="edit()">Edit</button>
              <button type="submit" class="btn btn-danger float-right deleted" (click)="del()">Deleted</button>  
            </div>
              
          </div>
          <button type="submit"  class="btn btn-secondary btn-back" (click)="goBack()">Back</button>  
        </div>


        <div *ngIf="isEdit">
              <form>
                  <div class="form-group">
                    <input type="text" #name class="form-control" placeholder="{{product.name}}" name="name"/>
                  </div>     
                  <div class="form-group">
                    <input type="number" #price class="form-control" placeholder={{product.price}} name="price"/>
                  </div>

                  <div class="form-group">
                  <select  #type class="form-control form-control-lg" > <!--placeholder="{{product.type}}">-->
                                <option></option>
                                <option>Menjar</option>
                                <option>Restaurant/Bar</option>
                                <option>Gasolina</option>
                                <option>Oci</option>
                                <option>Productes casa</option>
                    </select>
                  </div>       
                  <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="{{product.date}}"
                              name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                      </div>
                    </div>
              </form>
              
            <button type="submit" class="btn btn-success save" (click)="save(name.value, price.value, type.value)">Save</button>   
            <button type="submit" class="btn btn-danger cancel" (click)="cancel()">Cancel</button>  

        </div>
      </div>
    </div>
</div>
