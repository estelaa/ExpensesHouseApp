<div class="row" style="height:100%">
    <div class="col-xs sidevar">
         <app-menu></app-menu>
    </div>  
    <div class="col">
        <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept="">
        <button type="button" class="btn btn-info" (click)="Upload()">Upload</button>
      

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" >#</th>
            <th scope="col">Concepte</th>
            <th scope="col">Date</th>
            <th scope="col">Paid</th>
            <th scope="col">Check</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{item.concept}}</td>
            <td>{{item.date}}</td>
            <td>{{item.paid}} â‚¬</td>
            <td> 
              <div class="form-check form-check-inline">
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [(ngModel)]="item.option"> 
                </label>
              </div>
            </td>
            <td *ngIf="item.option" class="select option">
            <select class="form-control form-control-lg" [(ngModel)]="item.type">
                    <option>Menjar</option>
                    <option>Restaurant/Bar</option>
                    <option>Gasolina</option>
                    <option>Oci</option>
                    <option>Productes casa</option>
              </select>
                        
            </td>
          </tr>     
        </tbody>
      </table>
      <button type="button" class="btn btn-info add" (click)="addPaids()">Add</button>
  </div>
</div>
